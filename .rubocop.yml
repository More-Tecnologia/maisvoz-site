require:
- rubocop-rails
AllCops:
  NewCops: enable
  TargetRubyVersion:
    2.7.5
  Exclude:
    - 'db/schema.rb'
    - 'bin/**/*'
    - 'vendor/**/*'
    - 'db/**/*'
    - 'config/**/*'
    - 'script/**/*'
Rails:
  Enabled: true
Style/Documentation:
  Enabled: false
Layout/EmptyLinesAroundClassBody:
  Enabled: true
  EnforcedStyle: empty_lines
Layout/LineLength:
  Enabled: true
  Max: 120
Metrics/BlockLength:
  Enabled: false 
Metrics/MethodLength:
  Enabled: true
  CountComments: false
  Max: 12
Style/FrozenStringLiteralComment:
  Enabled: true