  raffles_agreement_contract_html: | 
                                    <p>
                                      %{company_name} es una plataforma RIFAS totalmente digital, con sorteos diarios donde puedes
                                      Puedes comprar el ticket del producto que quieras.
                                    </p>
                                    <p>
                                      %{company_name} es una empresa con sede administrativa en Uruguay Licencia
                                      Sorteo Internacional N° %{raffle_license_number}.
                                    </p>
                                    <p>
                                      Compra tus acciones en %{company_name} RIFA y haz tu sueño realidad con las diversas
                                      Productos disponibles para sorteo.
                                    </p>
                                    <p>
                                      Cada número seleccionado y pagado dentro de la RIFA ahora se llama
                                      <b>CUOTA</b>.
                                    </p>
                                      Los <b>RIFAS</b> se generan según las siguientes cuotas:
                                    <ol>
                                      <li>100 cuotas - numeradas del 00 al 99</li>
                                      <li>1000 acciones - numeradas del 000 al 999</li>
                                      <li>10.000 acciones - numeradas del 0.000 al 9.999</li>
                                      <li>100.000 acciones - numeradas del 00.000 al 99.999</li>
                                    </ol>
                                    <p>
                                      ELECCIÓN DE NÚMEROS Y PAGO<br />
                                      Después de elegir los números de su preferencia, realice el pago con tarjeta de crédito.
                                      crédito o Pix, una vez confirmado el pago, sus cuotas serán
                                      confirmado, ahora solo queda esperar el cierre de la RIFA para definir la fecha
                                      del sorteo y mucha suerte.
                                    </p>
                                    <p>
                                      EL SORTEO<br />
                                      Los sorteos de extracciones los realiza el certamen QUINA, uno de los
                                      Loterías Caixa Econômica Federal. RIFA estará disponible para rifa
                                      cada vez que tengas el 100% de tus cuotas vendidas. El sistema automáticamente
                                      cierra la RIFA envía un correo electrónico a cada participante con la fecha y hora de la
                                      sorteo de premios.
                                    </p>
                                    <p>
                                      QUINA realiza sorteos de extracciones, seis días a la semana, de lunes a
                                      sábado, a excepción de los domingos. Si hay alguna festividad importante en
                                      fecha del sorteo, el mismo se realiza al día siguiente, a excepción de
                                      Los domingos, si el día festivo cae en sábado, el sorteo se realizará el
                                      lunes siguiente.
                                    </p>
                                    <p>
                                      El sorteo se podrá seguir a través de la página web:
                                      https://loterias.caixa.gov.br/Paginas/Quina.aspx
                                    </p>
                                    <p>¿CÓMO SE REALIZA EL SORTEO DE LA RIFA POR QUINA?</p>
                                    <p>
                                      En QUINA los sorteos van desde diez 01 hasta 80, el sorteo de RIFA en este caso es
                                      se realiza seleccionando la segunda cifra de las diez extraídas siempre de la
                                      de izquierda a derecha de la siguiente manera:
                                    </p>
                                    RIFAS con 100 quotas<br />
                                    <img class="raffles-preview" src="%{img1_path}" />
                                    <p>
                                      Mirando de izquierda a derecha el segundo dígito de los dos primeros
                                      decenas se genera a diez 78, por lo que en este ejemplo la cuota extraída fue
                                      numero 78
                                    </p>
                                    RIFAS con 1.000 quotas<br />
                                    <img class="raffles-preview" src="%{img2_path}" />
                                    <p>
                                      Mirando de izquierda a derecha el segundo dígito de los tres primeros
                                      decenas se genera una centena 783, por lo que en este ejemplo la cuota extraída fue
                                      número 783.
                                    </p>
                                    Usando 10,000 cuotas<br />
                                    <img class="raffles-preview" src="%{img3_path}" />
                                    <p>
                                      Mirando de izquierda a derecha el segundo dígito de los cuatro primeros
                                      decenas se genera a 7.834 mil, por lo que en este ejemplo las probabilidades sorteadas fueron
                                      número 7.834.
                                    </p>
                                    RIFAS con 100.000 quotas<br />
                                    <img class="raffles-preview" src="%{img4_path}" />
                                    <p>
                                      Mirando de izquierda a derecha se genera el segundo dígito de las decenas
                                      los diez mil 78.345, por lo que en este ejemplo la cuota sorteada fue el número
                                      78,345.
                                    </p>
                                    <p>
                                      NÚMEROS RESERVADOS
                                    </p>
                                    <p>
                                      Los números RESERVADOS son todos los que están en color amarillo en la pantalla de números
                                      del sorteo Estos números no están disponibles para la compra por un determinado
                                      tiempo, este tiempo varía según el método de pago del pedido
                                      seleccionado por el participante.
                                    </p>
                                    <p>
                                      Modalidade de pagamento PIX: o participante ao escolher essa modalidade de 
                                      pagamento para seu pedido, fica com os números selecionados em RESERVADO no 
                                      período de uma hora. Caso o pagamento do pedido não seja executado nesse tempo, os 
                                      números selecionados para o pedido, voltaram para DISPONÍVEL, podendo assim 
                                      serem selecionados novamente. Em qualquer momento desse tempo em que o 
                                      participante executar o pagamento e o mesmo, for devidamente confirmado, os números
                                      selecionados para o pedido passam de RESERVADO para COMPRADO e o 
                                      participante recebe um e-mail com o código do pedido, e os números que foram 
                                      selecionados.
                                    </p>
                                    <p>
                                      Forma de pago PIX: el participante, al elegir esta forma de pago,
                                      pago de su pedido, mantenga los números seleccionados en RESERVADO el
                                      período de una hora. Si el pago de la orden no se ejecuta dentro de ese tiempo, el
                                      números seleccionados para el pedido, devueltos a DISPONIBLE, pudiendo así
                                      ser seleccionado de nuevo. En cualquier momento durante ese tiempo cuando el
                                      participante ejecuta el pago y el mismo, es debidamente confirmado, los números
                                      seleccionados para el pedido van de RESERVADO a COMPRADO y el
                                      participante recibe un correo electrónico con el código de pedido y los números que fueron
                                      seleccionado.
                                    </p>
                                    <p>
                                      NÚMEROS COMPRADOS
                                    </p>
                                    <p>
                                      Los números COMPRADOS son todos aquellos en color azul en la pantalla de números del
                                      sorteo de premios. Estos números se consideran CUOTAS y se encuentran en un pedido
                                      adquirida por un participante.
                                    </p>
                                    <p>
                                      RETIRO Y DEVOLUCIÓN DE VALORES<br />
                                      Después de adquirir las acciones, el partícipe ya no podrá retirar ni
                                      solicitar un reembolso. En el momento de la compra en la pantalla de pago hay
                                      su pie de página la información de no devolución de valores.
                                    </p>
                                    <p>
                                      DESCLASIFICACIÓN<br />
                                      Este sorteo NO puede ser vendido (comprado o vendido) por menores de edad
                                      18 años y/o incapacitado legalmente.
                                    </p>
                                    <p>
                                      Os Participantes poderão ser desclassificados automaticamente desta RIFA em
                                      caso de suspeita justificada de fraude ou fraude comprovada, podendo ainda
                                      responder nas esferas penal e cível. Haverá a desclassificação dos
                                      participantes que não atenderem a quaisquer dos requisitos, termos e condições
                                      previstos neste Regulamento, como, por exemplo, a prestação de informações
                                      inverídicas, incorretas, incompletas ou equivocadas.
                                    </p>
  raffles_agreement_contract_admoney_html: | 
                                            <p>
                                              %{company_name} tiene en su plataforma, una ficha de sorteos, totalmente 
                                              digital, con varios productos. 
                                            </p>
                                            <p>
                                              La plataforma %{company_name} cuenta con sede administrativa en Uruguay y 
                                              Licencia de Sorteo Internacional en Costa Rica con el número %{raffle_license_number}.
                                            </p>
                                            <p>
                                              Cada número seleccionado y pagado en %{company_name} se llama <b>COTA</b>.
                                            </p>
                                            <p>
                                              Consigue ya tus participaciones en los distintos premios %{company_name}y haz realidad 
                                              tus sueños con los distintos productos disponibles en la plataforma.
                                            </p>
                                            Los sorteos se generan de acuerdo con las siguientes probabilidades:
                                            <ol>
                                              <li>100 acciones - numeradas del 00 al 99</li>
                                              <li>1.000 acciones - numeradas del 000 al 999</li>
                                              <li>10.000 acciones - numeradas del 0000 al 9.999</li>
                                              <li>100.000 acciones - numeradas del 00000 al 99.999</li>
                                            </ol><br />
                                            <p>
                                              ELECCIÓN DE NÚMEROS Y PAGO<br />
                                              Luego de elegir los números de tu preferencia, realiza el pago con tu crédito, en cuanto 
                                              se confirme el pago, tus cupos estarán disponibles para participar en el sorteo. Ahora 
                                              solo queda esperar a la venta de todas las acciones para definir la fecha del 
                                              sorteo y mucha suerte.
                                            </p>                                    
                                            LA RIFA<br />
                                            Los sorteos los lleva a cabo el concurso American PowerBall, una de las loterías más grandes 
                                            y respetadas del mundo, con sorteos todos los lunes, miércoles y sábados en USA, a las 22:59 
                                            (hora local, EDT) que, debido a la diferencia horaria, es equivalente a:<br />                                 
                                            <ol>
                                              <li>21:59 – Colombia, Perú, Ecuador, México.</li>
                                              <li>22:59 – Paraguay, Chile, Venezuela, Bolivia.</li>
                                              <li>23:59 – Uruguay, Argentina, Brasil.</li>
                                              <li>04:59 – África</li>
                                            </ol>
                                            <p>
                                              El producto estará disponible para sorteo siempre que se venda el 100% de sus cuotas. 
                                              El sistema genera automáticamente el concurso el cual será extraído y envía un correo 
                                              electrónico a cada participante con la información del concurso. 
                                            </p>
                                            <p>
                                              El sorteo se podrá seguir a través de la página web: https://www.powerball.com/
                                            </p>
                                            <p>¿CÓMO SE REALIZA EL SORTEO DE LA RIFA POR POWERBALL?</p>
                                            <p>
                                              En POWERBALL los sorteos varían desde diez 01 hasta 69, el sorteo en este caso se realiza 
                                              seleccionando el segundo dígito de los diez sorteados siempre de izquierda a derecha 
                                              de la siguiente manera:
                                            </p>
                                            Sorteo con 100 participaciones<br />
                                            <img class="raffles-preview" src="%{img1_path}" />
                                            <p>
                                              Mirando de izquierda a derecha, el segundo dígito de las dos primeras decenas genera 
                                              la decena 78, por lo que en este ejemplo el número extraído fue 78.
                                            </p>
                                            Sorteo con 1.000 acciones<br />
                                            <img class="raffles-preview" src="%{img2_path}" />
                                            <p>
                                              Mirando de izquierda a derecha, el segundo dígito de las tres primeras decenas genera 
                                              la centena 783, por lo que en este ejemplo el número extraído fue 783. 
                                            </p>
                                            Sorteo con 10.000 acciones<br />
                                            <img class="raffles-preview" src="%{img3_path}" />
                                            <p>
                                              Mirando de izquierda a derecha, el segundo dígito de las primeras cuatro decenas genera 
                                              el mil 7.834, por lo que en este ejemplo las probabilidades sorteadas fueron 7.834.
                                            </p>
                                            Sorteo con 100.000 acciones<br />
                                            <img class="raffles-preview" src="%{img4_path}" />
                                            <p>
                                              Mirando de izquierda a derecha, el segundo dígito de las decenas genera las decenas de 
                                              mil 78.345, por lo que en este ejemplo la cuota extraída fue el número 78.345.
                                            </p>
                                            <p>
                                              NÚMEROS DISPONIBLES
                                            </p>
                                            <p>
                                              Los números disponibles son todos los que están en color blanco en la pantalla de números 
                                              del sorteo. Estos números están disponibles para reserva y compra.
                                            </p>
                                            <p>
                                              NÚMEROS RESERVADOS
                                            </p>
                                            <p>
                                              Los números RESERVADOS son todos los que están en color amarillo en la pantalla de números 
                                              del sorteo. Estos números no están disponibles para la compra por un tiempo determinado, este 
                                              tiempo varía según el método de pago del pedido seleccionado por el participante.
                                            </p>
                                            <p>
                                              NÚMEROS COMPRADOS
                                            </p>
                                            <p>
                                              Los números COMPRADOS son todos los que aparecen en color azul en la pantalla de números del 
                                              sorteo. Estos números se consideran CUOTAS y se encuentran en un pedido comprado por un participante.
                                            </p>
                                            <p>
                                              DESCLASIFICACIÓN
                                            </p>
                                            <p>
                                              Las cuotas NO pueden ser negociadas (compradas o vendidas) por personas menores de 18 años o incapacitadas 
                                              legalmente. Los participantes podrán ser automáticamente excluidos del sorteo en caso de 
                                              sospecha justificada de fraude o fraude probado, pudiendo responder también en los ámbitos 
                                              penal y civil. Los participantes que no cumplan con alguno de los requisitos, términos y condiciones 
                                              establecidos en este Reglamento serán descalificados, como por ejemplo, proporcionando información 
                                              falsa, incorrecta, incompleta o engañosa.
                                            </p>                                    
