<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css" integrity="sha384-9gVQ4dYFwwWSjIDZnLEWnxCjeSWFphJiwGPXr1jddIhOegiu1FwO5qRGvFXOdJZ4"
        crossorigin="anonymous">



    <title>Erro</title>

    <style>
        * {
            margin: 0;
            padding: 0;
        }

        .todoErro {
            background: url("/fundo-error.jpg") no-repeat center center;
            background-size: cover;
            height: 100%;
            width: 100%;
            position: absolute;
        }
        .centroMensagem{
            justify-content: center;
            width:50%;
            margin:200px auto;
            text-align: center;
        }
        .centroMensagem ul{
            list-style: none;
        }
        .centroMensagem ul a{
            color:#052956;
            text-transform: uppercase;
            text-shadow: 1px 1px #fff;
        }
        .centroMensagem ul a:hover{
            color:#0a4392;
            text-decoration: none;
        }
        .centroMensagem h1{
            text-transform: uppercase;
            font-weight: bold;
        }
        .centroMensagem p{
            font-size: 18px;
        }
    </style>
</head>

<body>
    <div class="todoErro">
        <div class="container">
            <div class="centroMensagem">
                <h1>Erro 404</h1>
                <p>Nada Encontrado aqui</p>
                <img src="/logo.png" alt="Future Motors">
                <ul>
                    <li><a href="/">Voltar para a loja</a></li>
                    <li><a href="https://futuremotors.com.br/">Ir para o site</a></li>
                </ul>
            </div>
        </div>
    </div>

</body>

</html>
