box: ubuntu
build:
  steps:
    - install-packages:
      packages: openssh-client git
    - add-to-known_hosts:
      hostname: $SERVER_HOSTNAME
    - add-ssh-key:
      keyname: DOKKU
    - script:
      name: add remote repository
      code: |
        git remote add dokku ssh://dokku@$SERVER_HOSTNAME:$PORT/$APP_NAME
    - script:
      name: push to server
      code: |
        git checkout $BRANCH && git push -f dokku $BRANCH:master
